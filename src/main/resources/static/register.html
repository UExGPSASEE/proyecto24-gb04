<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
	<link rel="stylesheet" href="/styles/style_Register.css">
</head>
<body>
    <form id="registerForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Evita el envío por defecto del formulario

            // Crea un objeto JSON con los datos del formulario
            const userData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("/user", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userData)  // Serializa el objeto como JSON
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log("Usuario creado:", responseData);
                    alert("Usuario creado exitosamente");
                } else {
                    console.error("Error al crear el usuario:", response.status);
                    alert("Error al crear el usuario");
                }
            } catch (error) {
                console.error("Error en la petición:", error);
                alert("Error en la petición");
            }
        });
    </script>
</body>
</html>
