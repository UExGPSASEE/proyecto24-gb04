<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/style_Login.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" class="login-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
            <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </form>
    </div>
	<script>
	    document.getElementById("loginForm").addEventListener("submit", async function(event) {
	        event.preventDefault(); // Evita el envío estándar del formulario
			
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;

			const loginData = {
			            username: username,
			            password: password
			        };

	        try {
	            const response = await fetch("/user/login", {
	                method: "POST",
	                headers: {
	                    "Content-Type": "application/json"
	                },
	                body: JSON.stringify(loginData) // Convierte el objeto en JSON
	            });

	            if (response.ok) {
	                const responseData = await response.text(); // Usa .text() para recibir texto en lugar de JSON
	                console.log("Inicio de sesión exitoso:", responseData);
	                alert("Inicio de sesión exitoso");

	                // Redirigir al usuario después del inicio de sesión
	                window.location.href = `/user/profile`;; // Cambia '/dashboard' por la ruta deseada después de iniciar sesión
	            } else {
	                console.error("Error al iniciar sesión:", response.status);
	                alert("Error al iniciar sesión. Verifica tus credenciales.");
	            }
	        } catch (error) {
	            console.error("Error en la petición:", error.message);
	            alert("Error en la petición: " + error.message);
	        }
	    });
	</script>
</body>
</html>
